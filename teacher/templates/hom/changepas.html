{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'a_home.css' %}">
    <title>Document</title>
    <style>
        .banner-image {
            background-image: none;
            background-color: rgb(238, 235, 192);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2> ABC<span>SCHOOL</span></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown ms-auto">
                        <a class="nav-link btn btn-danger logout" href="{% url 'common:home' %}">
                            LogOut
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="head">
            <h1>Change password</h1>
        </div>
        <div class="card" style="width: 18rem;">
            <form method="post">
                {% csrf_token %}
                <div class="card-body">
                    <label for="">old password</label>
                    <input type="password" name="old">
                    <br>
                    <label for="">new password</label>
                    <input type="password" name="pass1">
                    <br>
                    <label for="">confirm pass</label>
                    <input type="password" name="pass2"> <br><br>
                    <input type="submit" class="bg-primary">
                    <br><br>
                    {{status}}
                </div>
                
            </form>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
