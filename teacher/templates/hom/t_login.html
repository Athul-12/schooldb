{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'student.css' %}">
    <title>Document</title>
    <style>
        .banner-image {
            background-image: none;
            background-color: rgb(212, 30, 30);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2> ABC<span>SCHOOL</span></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'common:home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="head">Teachers Login</div>
        <div class="out-cont">
            <div class="form-cont">
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-8">
                        <label for="validationDefaultUsername" class="form-label">email</label>
                        <div class="input-group">
                            <input type="text" name="mail" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="validationDefaultUsername" class="form-label">password</label>
                        <div class="input-group">
                            <input type="password" name="pass" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-12">
                       <button class="btn btn-primary" type="submit">Login</button>
                       {{status}}
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
