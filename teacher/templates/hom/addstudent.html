{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'a_home.css' %}">
    <link rel="stylesheet" href="{% static 'add_teacher.css' %}">
    <title>Document</title>
    <style>
        .banner-image {
            background-image: none;
            background-color: rgb(161, 158, 202);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2> ABC<span>SCHOOL</span></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'teacher:t_home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="head">
            <h1>Add Students</h1>
        </div>
        <div class="outer-cont">
            <div class="inner-cont">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <label class="form-label">Name</label>
                        <input type="text" name="sname" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">username</label>
                        <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                    </div>

                    <div class="col-lg-8">
                        <label class="form-label">Address</label>
                        <input type="text" name="add" class="form-control">
                    </div>
                    <div  class="col-lg-4 mt-3">
                        <input name="gender" value="male" type="radio">
                        <label for="" >male</label>
                        <input name="gender" value="female" type="radio">
                        <label for="">female</label>
                    </div>
                    <div class="col-lg-6">
                        <label for="">Dob</label>
                        <input type="date" name="dob">
                    </div>
                    <div class="col-lg-6">
                        <label for="">Password</label>
                        <input type="password" name="pas">
                    </div>
                    <div class="col-lg-6">
                        <label for="">photo</label>
                        <input type="file" name="photo">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
