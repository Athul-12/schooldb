{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'a_home.css' %}">
    <link rel="stylesheet" href="{% static 'add_teacher.css' %}">
    <title>Document</title>
    <style>
        .banner-image {
            background-image: none;
            background-color: rgb(158, 202, 165);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2> ABC<span>SCHOOL</span></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'sc_admin:a_home' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="head">
            <h1>Add Teachers</h1>
        </div>
        <div class="outer-cont">
            <div class="inner-cont">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}     
                    <div class="row">
                        <div class="col-lg-6">
                            <label class="form-label">Name</label>
                            <input type="text" name="tname" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" name="tmail" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="col-lg-8">
                            <label class="form-label">Address</label>
                            <input type="text" name="taddress" class="form-control">
                        </div>
                        <div class="col-lg-4 mt-5">
                            <select name="tquali" id="">
                                <option value="">Qualification</option>
                                <option value="sslc">sslc</option>
                                <option value="plustwo">plustwo</option>
                                <option value="diploma">diploma</option>
                                <option value="degree">degree</option>
                            </select>
                        </div>
                        <div class="col-lg-4 mt-3 gender">
                            <div class="form-check">
                                <input class="form-check-input" name="tgender" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="tgender" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    female
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-3">
                            <label for="">exceperience</label>
                            <input type="text" name="texp">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <label for="">profile photo</label>
                            <input type="file" name="tphoto">
                        </div>
                        <div class="col-lg-6">
                            <label for="">DOB</label>
                            <input type="date" name="tdob">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <label for="">password</label>
                            <input type="password" name="tpass">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3"> Add</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
